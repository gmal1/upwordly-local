sudo: false

language: node_js

node_js:
  - 'stable'

cache: npm

env:
  global:
    - 'NODE_ENV=production'

branches:
  only:
    - master
    - staging

before_install:
  - rvm install 2.2.2
  - openssl aes-256-cbc -K $encrypted_b0b2958c016f_key -iv $encrypted_b0b2958c016f_iv -in .travis/travis_rsa.enc -out ~/.ssh/travis_rsa -d
  - chmod 600 ~/.ssh/travis_rsa

install:
  - npm ci

script:
  - npm run lint
  - npm run test:coverage

deploy:
  skip_cleanup: true
  provider: script
  script: .travis/deploy.sh
  on:
    all_branches: true

notifications:
  email: true